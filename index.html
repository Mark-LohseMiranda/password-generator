<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          >
          </textarea>
        </div>
      </div>

      <div class="card-footer">
        
          <button onclick="showHide()" id="choices" class="btn">Generate Password</button>
          <div id="password-choices-id" class="password-choices">
            <ul>
              <li>Lower Case: <input type="checkbox" id="lowerCase" /></li>
              <li>Upper Case: <input type="checkbox" id="upperCase" /></li>
              <li>Numbers: <input type="checkbox" id="numbers" /></li>
              <li>
                Special Characters:
                <input type="checkbox" id="specialCharacters" />
              </li>
              <li>
                Length:
                <input
                  id="choseLength"
                  type="range"
                  value="8"
                  min="8"
                  max="128"
                />
                <output id="demo"></output>
              </li>
            </ul>
            <button id="generate" class="btn">Submit</button>
          </div>
        
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
